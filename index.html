<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebroadcast Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .slider-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .slider-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .slider-label {
      font-size: 16px;
      color: #333;
    }

    /* Toggle Switch Styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>Rebroadcast Server</h1>

  <div class="slider-container">
    <div class="slider-item">
      <span class="slider-label">Local Stream</span>
      <label class="switch">
        <input type="checkbox" id="localStream">
        <span class="slider"></span>
      </label>
    </div>

    <div class="slider-item">
      <span class="slider-label">Transcribe</span>
      <label class="switch">
        <input type="checkbox" id="transcribe">
        <span class="slider"></span>
      </label>
    </div>

    <div class="slider-item">
      <span class="slider-label">Enable Record</span>
      <label class="switch">
        <input type="checkbox" id="enableRecord">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</body>
</html>
